<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Grid</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Grid Container */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Desktop: 4 columns */
      gap: 20px;
    }

    /* Product Card */
    .product {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .product h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .product p {
      font-size: 14px;
      color: #555;
    }

    /* Media Queries */
    @media (max-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr); /* Tablet: 2 columns */
      }
    }

    @media (max-width: 600px) {
      .product-grid {
        grid-template-columns: 1fr; /* Mobile: 1 column */
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Product Grid</h1>
  <div class="product-grid">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 1">
      <h2>Product 1</h2>
      <p>Description of product 1.</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 2">
      <h2>Product 2</h2>
      <p>Description of product 2.</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 3">
      <h2>Product 3</h2>
      <p>Description of product 3.</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 4">
      <h2>Product 4</h2>
      <p>Description of product 4.</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 5">
      <h2>Product 5</h2>
      <p>Description of product 5.</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 6">
      <h2>Product 6</h2>
      <p>Description of product 6.</p>
    </div>
  </div>
</body>
</html>
