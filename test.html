<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <h1>RESUME</h1>
    <main class="content">
      <section id="profile">
        <h2>Profile</h2>
        <img src="WhatsApp Image 2025-11-12 at 09.38.44_dcf028ac.jpg" >
      </section>

      <section id="education">
        <h2>Education</h2>
        <table border="1">
          <tr>
            <th>Degree</th>
            <th>Institution</th>
            <th>Year</th>
          </tr>
          <tr>
            <td>B.Tech</td>
            <td>XYZ University</td>
            <td>2024</td>
          </tr>
          <tr>
            <td>12th Grade</td>
            <td>ABC School</td>
            <td>2020</td>
          </tr>
        </table>
      </section>

      <section id="skills">
        <h2>Skills</h2>
        <ul>
          <li>HTML & CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Git & GitHub</li>
        </ul>
      </section>

      <section id="contact">
        <h2>Contact Me</h2>
        <form>
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" /><br />

          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" /><br />

          <label for="message">Message:</label><br />
          <textarea id="message" name="message"></textarea><br />

          <button type="submit">Send</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
