<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>
<style>
body {
  margin: 0;
  font-family: Arial;
}

header {
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;
  color: white;
  height: 60px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  padding: 10px;
}

.gallery img {
  width: 100%;
  height: auto;                                              
}

@media (max-width: 800px) {
  .gallery {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 500px) {
  .gallery {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>

<header>Gallery</header>      

<div class="gallery">
  <img src="https://img1">
  <img src="https://img2">
  <img src="https://img3">
  <img src="https://img4">
  <img src="https://iimg5">
  <img src="https://img6">
</div>

</body>
</html>
