<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML example</title>
</head>
<body>
    <h2>Special HTML Tags</h2>
    <p><abbr title="HyperText Markup Language ">HTML</abbr>is the standard language for web pages.</p>
    <p><bdo dir="rtl">This Text is reversed.</bdo></p>
    <p>Here is short quote:<q>Knowledge is power.</q></p>
    <blockquote>
        Education is the most powerful weapon which you can use to change the world
        -Nelson Mandela
    </blockquote>
    <p>The Novel<cite>Harry Potter</cite>was written by J.K.Rolling.</p>
</body>
</html>
