<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
<h1 align ="center">Hotel Room Booking Form</h1>
<form action ="#"method="post"align ="center">
    <!--Name-->
    <label for ="fullname">Full Name:</label>
    <input type ="text"id="fullname"name="fullname "required>
    <br></br>

    <!--email-->
    <label for="email">Email:</label>
    <input type="email"id="email"name="email"required>
    <br></br>

    <!--Phone-->
    <label for="phone">Phone:</label>
    <input type="tel"id ="phone"name="phone"required>
    <br></br>

    <!--check-in & check-out-->
    <label for="checkin">Check-in date:</label>
    <input type="date"id="checkout"name="checkout">
    <br></br>
    <label for="checkout">Check-out Date:</label>
    <input type="date"id="checkout"name="checkout">
    <br></br>

    <!--Room type-->
    <label for="room">Room Type:</label>
    <select id="room"name="room">
        <option value="single">Single Room</option>
        <option value="double">Double Room</option>
        <option value="deluxe">Deluxe Room</option>
        <opton value="suite">Suite</opton>
    </select>
    <br></br>

    <!--Number of Guest-->
    <label for="guests">Number of Guests:</label>
    <input type="number"id="guests"name="guests"min="1"max="10">
    <br></br>

    <!--Special Requests-->
    <label for="requests">Special Requests:</label><br>
    <textarea id="requests"name="requests" row="4" cols="40"></textarea>
    <br></br>

    <!--Button-->
    <input type="submit"value="Book Now">
    <input type="reset"value="Reset Form">
    </form>
</body>
</html>
