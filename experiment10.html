<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEase Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Navbar Container */
    nav {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-menu {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      padding: 0.5em 1em;
      display: inline-block;
    }

    .nav-menu a:hover {
      background-color:black;
      border-radius: 5px;
    }

    .nav-icons {
      display: flex;
      gap: 1rem;
    }

    .nav-icons a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-menu {
        flex-direction: column;
        width: 100%;
      }

      .nav-menu a {
        width: 100%;
        text-align: left;
      }

      .nav-icons {
        align-self: flex-end;
        margin-top: 1vh;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="navbar">
      <div class="logo">ShopEase</div>
      <div class="nav-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Categories</a>
        <a href="#">Deals</a>
        <a href="#">Contact</a>
      </div>
      <div class="nav-icons">
        <a href="#">Cart</a>
        <a href="#"> Login</a>
      </div>
    </div>
  </nav>

  <main style="padding: 2rem;">
    <h1>Welcome to ShopEase!</h1>
    <p>Your one-stop destination for all shopping needs.</p>
  </main>
</body>
</html>
